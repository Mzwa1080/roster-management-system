<div class="container">
    <h2>Reports</h2>
  
    <div class="row">
      <!-- Left Column: Pie Chart -->
      <div class="col-6">
        <h3>Task Distribution</h3>
        <div id="pie-chart"></div>
      </div>
  
      <!-- Right Column: Bar Chart -->
      <div class="col-6">
        <h3>Resource Coverage</h3>
        <div id="bar-chart"></div>
      </div>
    </div>
  
    <!-- Summary Statistics -->
    <div class="summary mt-4">
      <p>Total Tasks: {{ totalTasks }}</p>
      <p>Total Developers: {{ totalDevelopers }}</p>
      <p>Average Tasks per Developer: {{ averageTasksPerDeveloper  }}</p>
    </div>
  </div>
