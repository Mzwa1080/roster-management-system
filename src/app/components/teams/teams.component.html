<div class="container mt-4">
    <h2>Team Members</h2>
  
    <!-- Search Bar -->
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name or role"
        (input)="filterMembers($event)"
      />
    </div>
  
    <!-- Team Members Table -->
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of filteredMembers">
          <td>{{ member.name }}</td>
          <td>{{ member.role }}</td>
          <td>{{ member.skills.join(', ') }}</td>
        </tr>
      </tbody>
    </table>
  </div>
