<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <select [(ngModel)]="role" name="role" class="form-select" required>
            <option value="Developer">Developer</option>
            <option value="Team Leader">Team Leader</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div *ngIf="logInStatus" class="alert alert-success mt-3">
        Successfully Logged In!
      </div>
    </div>
  </div>
</div>
